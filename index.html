<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Race</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!--links for css and bootstrap -->
</head>

<body>
    <!--Contains all page elements-->
    <div id="thatDiv">
        <!--Holds traffic light-->
        <div class="container" id="imgDiv">
            <img src="images/light_red.png" id="light" alt="red light">
        </div>
        <!--Holds the runners-->
        <div class="container" id="runners">
            <img src="images/spongebob.png" id="sponge" alt="spongebob">
            <img src="images/patrick.png" id="star" alt="patrick">
        </div>
        <!--Holds the finish line-->
        <div id="finish">
            <img src="images/finish_line.png" alt="finish line">
        </div>
    </div>
    <!--Link to script file-->
    <script src="scripts.js"></script>
</body>

</html>
